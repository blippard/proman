<body>
    <canvas id="snow"></canvas>

    <div class="center" id="contents">
        <div class="text-center">
            <img id="santa4" class="santas" src="/static/css/images/santa4.gif" alt="santa4">
            <img id="santa3" class="santas" src="/static/css/images/santa3.gif" alt="santa3">
            <p><span id="home" style="font-size: 43px">ProMan</span>
                <img id="audio" style="height: 20px; width:20px;" src="/static/css/images/audio.png" alt="audio">
                <br><span style="font-size: 28px">Christmas Edition</span>
                <br><span class="team" style="font-size: 13px">by 40 dkg greenpeas</span></p>
            <img id="santa1" class="santas" src="/static/css/images/santa1.gif" alt="santa1">
            <img id="santa2" class="santas" src="/static/css/images/santa2.gif" alt="santa2">
            <br>
            <button id="login-button" class="mc-button log-button">
                Login
            </button>
            <button id="registration-button" class="mc-button log-button">
                Register
            </button>
            <button class="mc-button log-button">
                Logout
            </button>
            <button class="add-board-btn mc-button log-button">
                Add Board
            </button>
            <button class="sync-button mc-button log-button">
                Sync
            </button>
        </div>

        <br>
        <div class="panel" id="boards"></div>
    <br>
    <div class="panel" id="boards"></div>
        <!-- Modal -->
        <div class="modal fade" id="submitModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="submitModalTitle">Modal Header</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="submitModalInputPrepend"></span>
                            </div>
                            <input class="form-control" id="submitModalInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="modalSubmitButton">Submit</button>
                    </div>
                </div>

            </div>
        </div>


        <div id="registration-container">
            <form class="registration">
                <h2>Registration</h2>
                <label for="username">Username:</label>
                <input type="text" id="username">
                <label for="password">Password:</label>
                <input type="password" id="password">
                <label for="password">Confirm password:</label>
                <input type="password" id="confirm_password">
                <input id="reg-button" type="button" value="Register">
            </form>
        </div>
        <div id="login-container">
            <form class="login">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="login-username">
                <label for="password">Password:</label>
                <input type="password" id="login-password">
                <input id="login-submit-button" type="button" value="Login">
            </form>
        </div>
    </div>
