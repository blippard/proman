        <h1>ProMan</h1>
        <div class="top-btn-container">
            <button type="button" class="add-board-btn">Add Board <strong>+</strong></button>
        </div>
        <div class="panel" id="boards">Boards are loading...</div>

        <canvas id="snow"></canvas>

        <div class="center" id="contents">

        <div class="text-center">
                <img id="santa4" class="santas" src="/static/css/images/santa4.gif" alt="santa4">
                <img id="santa3" class="santas" src="/static/css/images/santa3.gif" alt="santa3">
                    <p><span style="font-size: 43px">ProMan</span>
                        <img id="audio" style="height: 20px; width:20px;" src="/static/css/images/audio.png" alt="audio">
                       <br><span style="font-size: 28px">Christmas Edition</span>
                    <br><span class="team" style="font-size: 13px">by 40 dkg greenpeas</span></p>
                <img id="santa1" class="santas" src="/static/css/images/santa1.gif" alt="santa1">
                <img id="santa2" class="santas" src="/static/css/images/santa2.gif" alt="santa2">
            <br><button class="mc-button log-button">
                       Login
                    </button>
            <button class="mc-button log-button" >
                       Register
                    </button>
            <button class="mc-button log-button">
                       Logout
                    </button>
             <button class="mc-button log-button">
                       Add Board
                    </button>
            <button class="mc-button log-button" >
                       Sync
                    </button>
            <button class="mc-button log-button">
                       Archive
                    </button>
            </div>
        <div class="board-container">
            <section class="board">

                <div class="board-header"><span class="board-title">Board 1</span>
                    <button class="mc-button board-button">
                       Delete Board
                    </button>
                    <button class="mc-button board-button">
                        Add New Card
                    </button>
                    <button class="mc-button board-button">
                        Add New Column
                    </button>
                    <button class="board-toggle"><i class="fas fa-chevron-down"></i></button>
                </div>

                <div class="board-columns">
                    <div class="board-column">
                        <div class="board-column-title">New</div>
                        <div class="board-column-content">
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 1</div>
                            </div>
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 2</div>
                            </div>
                        </div>
                    </div>
                    <div class="board-column">
                        <div class="board-column-title">In Progress</div>
                        <div class="board-column-content">
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 1</div>
                            </div>
                        </div>
                    </div>
                    <div class="board-column">
                        <div class="board-column-title">Testing</div>
                        <div class="board-column-content">
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 1</div>
                            </div>
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 2</div>
                            </div>
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 3</div>
                            </div>
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 4</div>
                            </div>
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 5</div>
                            </div>
                        </div>
                    </div>
                    <div class="board-column">
                        <div class="board-column-title">Done</div>
                        <div class="board-column-content">
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 1</div>
                            </div>
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 2</div>
                            </div>
                            <div class="card">
                                <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
                                <div class="card-title">Card 3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="board">
                <div class="board-header"><span class="board-title">Board 2</span>
                    <div class="mc-button">
                       Delete Board
                    </div>
                    <div class="mc-button">
                        Add New Card
                    </div>
                    <div class="mc-button">
                        <div class="title">Add New Column</div>
                    </div>
                    <button class="board-toggle"><i class="fas fa-chevron-down"></i></button>
                </div>
                <div class="board-columns">

                    <div class="board-column">
                        <div class="board-column-title">In Progress</div>
                        <div class="board-column-content"></div>
                    </div>
                    <div class="board-column">
                        <div class="board-column-title">Testing</div>
                        <div class="board-column-content"></div>
                    </div>
                </div>
